<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>TODO app</h1>
        <hr />
        <div class="page"></div>
    </div>

    <script type="text/template" id="task-list-template">
        <a href="#/new" class="btn btn-primary">New task</a>
        <br><br>
        <!-- <hr /> -->
        <table class="table striped">
            <thead>
            <tr>
                <th>Task description</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <% tasks.each( function( task ){ %>
            <tr>
                <td><%= task.get( 'task' ) %></td>
                <td><a href="#/edit/<%= task.id %>" class="btn btn-primary" role="button">Edit</a></td>
            </tr>
            <% }); %>
            </tbody>
        </table>
    </script>

    <script type="text/template" id="task-edit-template">
        <form class="edit-task-form">
            <legend><%= task ? 'Edit' : 'Create' %> Task</legend>
            <label>Task</label>
            <input type="text" name="task" value="<%= task ? task.get('task') : '' %>" />
            <hr />
            <button type="submit" class="btn"><%= task ? 'Edit' : 'Create' %></button>
            <% if(task) { %>
                <input type="hidden" name="id" value="<%= task.id%>" />
                <button class="btn btn-danger delete">Delete</button>
            <% }; %>
        </form>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script type="text/javascript" src="todoapp.js"></script>

</body>
</html>
